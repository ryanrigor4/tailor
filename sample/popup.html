<!DOCTYPE html>
<html>
<head>
  <script src="popup.js" defer></script>
  <title>PDF Downloader</title>
  <style>
    *{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    :root{
      --clr-primary: "";
      --clr-secondary: "";
      --clr-active: "";
      --clr-black: #20272c;
      --font-primary: sans-serif;
    }
    body {
      border: solid green 1px;
      color: var(--clr-black);
      width: 450px;
      height: 800px;
      max-height: 800px;
      font-family: var(--font-primary);
      text-align: center;
      padding: 10px 15px;
      overflow: scroll;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
    }
    .container{
      position: relative;
      height: 100%;
      width: 100%;
    }
    .flex-col{
      display: flex;
      flex-direction: column;
    }
    .flex-row{
      display: flex;
      align-items: center;
    }

    .flex-col-center{
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .flex-row-center{
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .absolute-center{
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      margin: auto;
      transform: translateY(-50%);
    }
    #screen-container{
      overflow: hidden;
    }
    .screen {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 100%;
      transition: left 0.5s ease-in-out;
      background: var(--clr-primary);
    }

    .screen.active{
      left:0;
    }

    #splash{
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
<div class="container flex-col-center" id="screen-container">
  <div class="flex-col-center" id="splash"><h1>LOGO</h1><img src="./assets/rippleLoading.svg"></div> 
  <div class="screen" id = "form">FORM</div>
  <div class="screen" id = "resume">RESUME
    <button id="downloadBtn">Download PDF</button>
  </div>
</div>

</body>
</html>
