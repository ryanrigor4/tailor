<!DOCTYPE html>
<html>
<head>
  <script type="module" src="popup.js" defer></script>
  <title>PDF Downloader</title>
  <link rel="stylesheet" href="popup.css"> 
</head>
<body>
<div class="container flex-col-center" id="screen-container">
    <div class="screen active" id="splash-container"><h1>Tailor Resume</h1><img src="./assets/rippleLoading.svg"></div> 
    <div class="screen" id = "form-container">
      <h2 class="title">Resume Form</h2>

      <form class="flex-col" id="form" onsubmit="">
        <label for="key">Resume</label>
        <textarea rows="8" maxlength="15000" id="key" name="key" placeholder="Enter your current resume (latex) ..."></textarea>
    
        <label for="key">API key</label>
        <input  maxlength="200" id="key" name="key" placeholder="Enter your GPT API Key ..." required></input>
    
        <div class="flex-row-between">
            <div class="flex-col">
                <label for="first-name">First name</label>
                <input maxlength="25" type="text" id="first-name" name="first-name" placeholder="Enter your first name ..." required>
            </div>
            <div class="flex-col">
                <label for="last-name">Last name</label>
                <input maxlength="25" type="text" id="last-name" name="last-name" required placeholder="Enter your last name ...">
            </div>
        </div>
    
            <label for="skills">Skills</label>
            <textarea rows="8" maxlength="4000" id="skills" name="skills" placeholder="List your skills ..."></textarea>
        
            <label for="experiences">Experiences</label>
            <textarea rows="8" maxlength="4000" id="experiences" name="experiences" placeholder="List your experiences ..."></textarea>
        
            <label for="projects">Projects</label>
            <textarea rows="8" maxlength="4000" id="projects" name="projects" placeholder="List your projects ..." ></textarea>
        
            <label for="certifications">Certifications</label>
            <textarea  rows="8"maxlength="4000" id="certifications" name="certifications" placeholder="List your certifications ..."></textarea>

            <label for="jobdescription">Job Description</label>
            <textarea  rows="8"maxlength="4000" id="job-description" name="job-description" placeholder="Enter the job description ..."></textarea>
        
        <button type="submit" id="generate-btn">Generate Resumes</button>
    </form>
  
    </div>
    <div class="screen" id = "resume-container"><h2>Resumes</h2>
      <button id="download-btn">Download PDF</button>
      <button id="back-btn">Back</button>
    </div>
 
</div>

</body>
</html>
